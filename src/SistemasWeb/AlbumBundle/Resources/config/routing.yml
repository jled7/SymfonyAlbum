album_homepage:
    path:     /
    defaults: { _controller: AlbumBundle:Default:index }

album_public:
    path:     /public
    defaults: { _controller: AlbumBundle:Default:showPublic }

album_public_view:
    path:     /public/view/{id}
    defaults: { _controller: AlbumBundle:Default:showAlbums }

album_show_photo:
    path:     /public/show/{id}
    defaults: { _controller: AlbumBundle:Default:showImage }

album_login:
    path:     /login
    defaults: { _controller: AlbumBundle:Default:login }

album_registro:
    path:     /registro
    defaults: { _controller: AlbumBundle:Default:registro }

user_logout:
    path:     /logout
    defaults: { _controller: AlbumBundle:User:logout }

user_edit:
    path:     /user/edit
    defaults: { _controller: AlbumBundle:User:edit }

user_homepage:
    path:     /dashboard
    defaults: { _controller: AlbumBundle:User:dashboard }

admin_homepage:
     path:     /admin
     defaults: { _controller: AlbumBundle:Admin:dashboard }

admin_album:
      path:     /admin/album
      defaults: { _controller: AlbumBundle:Admin:editAlbum }

admin_user:
      path:     /admin/user
      defaults: { _controller: AlbumBundle:Admin:editUser }

admin_photos:
      path:     /admin/photo
      defaults: { _controller: AlbumBundle:Admin:editPhoto }

admin_activate:
      path:     /admin/user/activate/{id}
      defaults: { _controller: AlbumBundle:Admin:activateUser }

admin_deactivate:
      path:     /admin/user/deactivate/{id}
      defaults: { _controller: AlbumBundle:Admin:deactivateUser }

admin_removeUser:
      path:     /admin/user/remove/{id}
      defaults: { _controller: AlbumBundle:Admin:removeUser }

admin_removeAlbum:
      path:     /admin/album/remove/{id}
      defaults: { _controller: AlbumBundle:Admin:removeAlbum }

admin_removePhoto:
      path:     /admin/photo/remove/{id}
      defaults: { _controller: AlbumBundle:Admin:removePhoto }

album_create:
      path:     /album/create
      defaults: { _controller: AlbumBundle:User:createAlbum }

album_add:
      path:     /album/add/{id}
      defaults: { _controller: AlbumBundle:User:uploadPhoto }

album_upload:
      path:     /album/upload
      defaults: { _controller: AlbumBundle:User:upload }

album_user_view:
    path:     /user/show/{id}
    defaults: { _controller: AlbumBundle:User:showImage }